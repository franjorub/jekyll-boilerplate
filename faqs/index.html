---
layout: default
title: Gallery
description: "Gallery Page"

---

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <!-- Start Gallery -->
            <div id="gallery" class="gallery">
                    
                <h2 class="section-title">Faqs</h2>
            
                {% for faq in site.faqs %}
                    <h2>{{ faq.title }}</h2>
                    <p>{{ faq.content | markdownify }}</p>
                {% endfor %}
            
            </div>
            <!-- End Gallery -->
        </div>
    </div>
</div>
